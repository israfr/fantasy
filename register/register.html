<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isra FR | Portfolio</title>
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../captain-icons/dist/captain-icons.css">
</head>

<body>
    <main class="light" id="main">
        <nav class="navbar">
            <div class="toggle">
                <button class="toggle__button">
                    <i class='cap-icon ci-align-justify'></i>
                </button>
            </div>

            <div class="brand">
                <a href="../index.html" class="brand__link">ISRA</a>
            </div>

            <div class="button__mode">
                <button id="dark__mode">
                    <i class='cap-icon ci-moon'></i>
                </button>
            </div>

            <div class="navbar__menu">
                <ul class="navbar__unordered">
                    <li class="navbar__list">
                        <a href="../index.html#home" class="navbar__link">Home</a>
                    </li>
                    <li class="navbar__list">
                        <a href="../index.html#creations" class="navbar__link">Creations</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="register">
            <div class="wrapper">
                <div class="card">
                    <div class="top__card">
                        <h1 class="card__title">REGISTER FORM</h1>
                    </div>

                    <div class="center__card">
                        <div class="form">
                            <div class="margin__bottom__18">
                                <label for="name" class="label__form">Name</label>
                                <input type="text" class="input__form" name="name">
                            </div>
                            <div class="margin__bottom__18">
                                <label for="email" class="label__form">Email</label>
                                <input type="email" class="input__form" name="email">
                            </div>
                            <div class="margin__bottom__18">
                                <label for="username" class="label__form">Username</label>
                                <input type="username" class="input__form" name="username">
                            </div>
                            <div class="margin__bottom__18">
                                <label for="password" class="label__form">Password</label>
                                <input type="password" class="input__form" name="password">
                            </div>
                            <p class="card__link">
                                Already have an account? <a href="../login/login.html">Login</a> here
                            </p>
                        </div>
                    </div>

                    <div class="bottom__card">
                        <button class="button is__button__blue">Register</button>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="social__icons">
                <a href="" class="social__link">
                    <i class='cap-icon ci-envelope'></i>
                </a>
                <a href="" class="social__link">
                    <i class='cap-icon ci-twitter'></i>
                </a>
                <a href="" class="social__link">
                    <i class='cap-icon ci-linkedin'></i>
                </a>
            </div>
        </footer>
    </main>


    <script src="../js/navigation.js"></script>
    <script src="../js/switchmode.js"></script>
</body>

</html>
